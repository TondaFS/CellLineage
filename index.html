<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
	<head>
		<meta charset="utf-8">
		<title>Celllineage Visualisation</title>
		<script src="js/d3.js"></script>
		<script src="js/math.min.js"></script> 
                <script src="js/jquery-1.12.2.min.js"></script>
                <script src="js/jquery-ui.min.js"></script>  
                <script src="js/jquery-input-file-text.js"></script>        
		<link rel="stylesheet" href="css/styl.css" />	
                <link rel="stylesheet" href="css/jquery-ui.min.css" />
                <link rel="stylesheet" href="css/jquery-ui.structure.min.css" />
                <link rel="stylesheet" href="css/jquery-ui.theme.min.css" />
                


	</head>

	<body>

		<div class="option">  
                        <div class="buttons">      		
                                <button id="horizontal">Horizontal</button>
                                <button id="vertical">Vertical</button>
                                <button id="axisEverywhere">Axes</button>
                                <button id="idShow">ID</button>   
                                <button id="lifeText">Life</button>
                                <button id="redLine">Line</button>
                                <button id="fontID">Font ID</button>  
                                <button id="changeLife">Font Life</button> 
                                <button id="changeScale">Scale</button>                        
                                <button id="timeSort">Time</button> 
                                <button id="idSort">Sort ID</button>                                
                                <a class="downloadLink" id="downloadLink" download="cellVisualisation.svg"><button id="svgSaver">SVG</button></a>

        	        </div>  

                        <div class="slider" id="slider-range"></div>    
                        <div class="sliderText">
                                <label for= "textMin" id="textMin"></label> 
                                <label for= "textMax" id="textMax"></label>  

                                 
                        
                        </div>
                        <input type="file" id="file-input">
                                <pre id="file-content"></pre>   
                        
                </div>       	                        		

		<div class="graphBox"></div>
		<div class="description">
			<div class="cellInfo" id="cellInfo"></div>
                        <div class="graphOfStatesInfo"> <b>HELP</b><br>
                                                        <button id="helpBasic">Basic</button><br>
                                                        <button id="helpGraphOfCells">Cell Population Graph</button><br>
                                                        <button id="helpGraphOfStates">Graph of States</button><br>
                                                        <div id="dialog" title="Cell Visualisation"><p id="helpText"></p></div></div>                        
			<div class="interestingInfo" id="interestingInfoText"></div>                        
                        <div class="lifeGraph"></div>
                        <div id="warningDialog" title="Error when loading data!">
                                <p id="p1"></p>                        
                        </div>  
                        <div id="divisionDialog" title="High abnormal division detected!">
                                <p id="p2"></p>                        
                        </div> 

                        			
		</div>

		<script src="js/main.js"></script>		
	</body>
</html>
