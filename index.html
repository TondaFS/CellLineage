<!DOCTYPE html>
<html lang="cs">
	<head>
		<meta charset="utf-8">
		<title>Cell visualisation</title>
		<script src="js/d3.js"></script>
		<script src="js/d3.slider.js"></script>
		<script src="js/math.min.js"></script>
                <script src="js/jspdf.min.js"></script>
                <script src="js/FileSaver.js"></script>
		<link rel="stylesheet" href="css/styl.css" />		
		<link rel="stylesheet" href="css/d3.slider.css" />			
	</head>

	<body>

		<div class="option">

			<div class="buttons">
				<input name="horizontal" 
        			type="button" 
        			value="Horizontal" 
        			onclick="horizontal()" />

        		<input name="vertical" 
        			type="button" 
        			value="Vertical" 
        			onclick="vertical()" />

        		<input name="lifeText"
        			type="button"
        			value="Life"
        			onclick="lifeText()" />

                        <input name="idShow"
                                type="button"
                                value="ID"
                                onclick="showId()" />

        		<input name="changeFontId"
        			type="button"
        			value="Font ID"
        			onclick="changeFontId()" />

                        <input name="changeFontLife"
                                type="button"
                                value="Font Life"
                                onclick="changeFontLife()" />

                        <input name="changeFontText"
                                type="button"
                                value="Font Text"
                                onclick="changeFontText()" />

        		<input name="changeScalers"
        			type="button"
        			value="Scale"
        			onclick="changeScales()" />

                        <input name="pdf"
                                type="button"
                                value="PDF"
                                onclick="makePDF()" />

                        <input name="time"
                                type="button"
                                value="Time"
                                onclick="sortByTime()" />

                        <input name="id"
                                type="button"
                                value="Sort ID"
                                onclick="sortById()" />                       

        	</div>

        	<div class="slider" id="slider"></div>	
        	<div class="sliderText">
        		From: <span id="textMin">0</span>; To: <span id="textMax"></span>;
        	</div>
        	<input name="change"
        		type="button"
        		value="Change"
        		onclick="change()" /> 

                <input type="file" id="file-input" />
                <pre id="file-content"></pre>
                </div>              		

		<div class="graphBox"></div>

		<div class="description">
			<div class="cellInfo"></div>                        
			<div class="interestingInfo"></div>	
                        <div class="lifeGraph"></div>			
		</div>
		<script src="js/main.js"></script>		
	</body>
</html>
