<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
	<head>
		<meta charset="utf-8">
		<title>Cell visualisation</title>
		<script src="js/d3.js"></script>
		<script src="js/math.min.js"></script> 
                <script src="js/jquery-1.12.2.min.js"></script>
                <script src="js/jquery-ui.min.js"></script>                   
		<link rel="stylesheet" href="css/styl.css" />	
                <link rel="stylesheet" href="css/jquery-ui.min.css" />
                <link rel="stylesheet" href="css/jquery-ui.structure.min.css" />
                <link rel="stylesheet" href="css/jquery-ui.theme.min.css" />

	</head>

	<body>

		<div class="option">

			<div class="buttons">
				<input name="horizontal" 
        			type="button" 
        			value="Horizontal" 
        			onclick="horizontal()" />

        		<input name="vertical" 
        			type="button" 
        			value="Vertical" 
        			onclick="vertical()" />        		

                        <button id="lifeText">Life</button>
                        <button id="idShow">ID</button>                        

        		<input name="changeFontId"
        			type="button"
        			value="Font ID"
        			onclick="changeFontId()" />

                        <input name="changeFontLife"
                                type="button"
                                value="Font Life"
                                onclick="changeFontLife()" />

                        <input name="changeFontText"
                                type="button"
                                value="Font Text"
                                onclick="changeFontText()" />

        		<input name="changeScalers"
        			type="button"
        			value="Scale"
        			onclick="changeScales()" />

                        <input name="pdf"
                                type="button"
                                value="PDF"
                                onclick="makePDF()" />

                        <input name="time"
                                type="button"
                                value="Time"
                                onclick="sortByTime()" />

                        <input name="id"
                                type="button"
                                value="Sort ID"
                                onclick="sortById()" />                       

        	</div>

        	<div class="slider" id="slider-range"></div>	
        	<div class="sliderText">
                        <label for= "textMin" id="textMin">From: </label> 
                        <label for= "textMax" id="textMax">To: </label>
        	</div>        	

                <input type="file" id="file-input"/>
                <pre id="file-content"></pre>
                </div>              		

		<div class="graphBox"></div>

		<div class="description">
			<div class="cellInfo"></div>
                        <div class="graphOfStatesInfo"> <b>HELP</b><br>
                                                        <button id="helpBasic">Basic</button><br>
                                                        <button id="helpGraphOfCells">Cell Lineage</button><br>
                                                        <button id="helpGraphOfStates">Graph of States</button><br>
                                                        <div id="dialog" title="Cell Visualisation"><p id="helpText"></p></div></div>                        
			<div class="interestingInfo"></div>                        
                        <div class="lifeGraph"></div>
                        <div id="warningDialog" title="Error when loading data!">
                                <p id="p1"></p>                        
                        </div>  

                        			
		</div>

		<script src="js/main.js"></script>		
	</body>
</html>
